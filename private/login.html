<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Kemenag Siak</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="landing-page">
    <div class="welcome-wrapper">
      <div class="welcome-card" style="max-width: 400px">
        <h2 class="welcome-title" style="margin-bottom: 20px">Login Admin</h2>

        <form id="loginForm">
          <div class="form-group" style="text-align: left">
            <label style="color: white">Username</label>
            <input type="text" id="username" required style="padding: 10px" />
          </div>
          <div class="form-group" style="text-align: left">
            <label style="color: white">Password</label>
            <input
              type="password"
              id="password"
              required
              style="padding: 10px"
            />
          </div>

          <button
            type="submit"
            class="btn-start"
            style="width: 100%; border: none; cursor: pointer"
          >
            Masuk
          </button>
        </form>
        <p
          id="errorMsg"
          style="color: #ffcccc; margin-top: 10px; display: none"
        ></p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const user = document.getElementById("username").value;
          const pass = document.getElementById("password").value;

          fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: user, password: pass }),
          })
            .then((res) => res.json())
            .then((data) => {
              // Di dalam private/login.html
              if (data.success) {
                localStorage.setItem("isAdminLoggedIn", "true");
                window.location.href = "/dashboard-panel";
              } else {
                const msg = document.getElementById("errorMsg");
                msg.style.display = "block";
                msg.innerText = "Username atau Password Salah!";
              }
            });
        });
    </script>
  </body>
</html>
